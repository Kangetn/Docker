# Comandos usados para gestionar el túnel:
# Instalar cloudflared: wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
# Darle permisos de ejecución: chmod +x cloudflared
# Autenticar tu cuenta de Cloudflare: cloudflared login
# Crear un nuevo túnel: cloudflared tunnel create <tunnel-name>


# crea la ruta sudo mkdir -p /etc/cloudflared
# crea el archivo sudo nano /etc/cloudflared/config.yml
# edita el archivo con los datos de tu túnel y dominio

tunnel: <tunnel-id-or-name>
credentials-file: /home/tu-usuario/.cloudflared/<tunnel-id>.json

ingress:
  - hostname: tudominio.com
    service: http://localhost:5678
  - service: http_status:404


# Ejecutar en background con nohup (no se cierra al cerrar terminal) --> nohup cloudflared tunnel run mi-tunnel > /dev/null 2>&1 &
# Iniciar el túnel: cloudflared tunnel run <tunnel-id-or-name>
# Listar túneles: cloudflared tunnel list
